<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>


<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/upload.png}" alt="upload logo" title="Upload logo" width="30" class="d-inline-block align-top"/>
            Home
        </a>
        <a class="navbar-brand" href="/results/search=">
            <img th:src="@{/images/Search-512.png}" alt="search logo" title="search logo" width="30" class="d-inline-block align-top"/>
            Search
        </a>
    </nav>

    <div class="row row justify-content-md-center mt-2">
        <img th:src="@{/images/fli-homepage-login-icon.png}" alt="login logo" title="login logo" height="120"/>
        <div class="clearfix visible-sm-block"></div>
    </div>

<div class="row row justify-content-md-center mt-3">
    <div class="row">
            <div th:if="${param.error}">
                <label style="color:red">Invalid username or password.</label>
            </div>
            <div th:if="${param.logout}">
                <label>
                    You have been logged out.
                </label>
            </div>
    </div>
</div>
    <div class="row row justify-content-md-center">
        <div class="col-md-6 login-form-1">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Your Username *"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Your password *"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        </div>
    </div>
</div>
</body>

</html>
