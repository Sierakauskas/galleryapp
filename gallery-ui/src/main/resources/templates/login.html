<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout}">
<body>
<section layout:fragment="content-section">
    <div class="container">
        <div class="row row justify-content-md-center mt-2">
            <img th:src="@{/images/fli-homepage-login-icon.png}" alt="login logo" title="login logo" height="120"/>
            <div class="clearfix visible-sm-block"></div>
        </div>

        <div class="row row justify-content-md-center mt-3">
            <div class="row">
                <div th:if="${param.error}">
                    <label style="color:red">Invalid username or password.</label>
                </div>
                <div th:if="${param.logout}">
                    <label>
                        You have been logged out.
                    </label>
                </div>
            </div>
        </div>
        <div class="row row justify-content-md-center">
            <div class="col-md-6 login-form-1">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Your Username *"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Your password *"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>

</html>
