<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img th:src="@{/images/upload.png}" alt="upload logo" title="Upload logo" width="30" class="d-inline-block align-top"/>
        Home
    </a>
    <a class="navbar-brand" href="/results/search=">
        <img th:src="@{/images/Search-512.png}" alt="search logo" title="search logo" width="30" class="d-inline-block align-top"/>
        Search
    </a>
</nav>
<div class="container mt-3">
    <div class="row col-sm-12 col-md-6 col-lg-6" >
        <div th:switch="${msg}">
            <p th:case="${msg}"><span th:text="${msg}"></span></p>
            <p th:case="*"> <h6>Edit Picture:</h6></p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <a th:href="@{'/imageDisplay?id='+${entity.getImageId()}}" style="background: white"><img th:src="@{'/imageDisplay?id='+${entity.getImageId()}}" class="showImage" /></a>
            <form action="/deleteImage" class="mt-2">
                <button type="submit" name="imageid" th:value="${entity.getImageId()}" class="btn btn-danger">Delete Picture</button><br>
            </form>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8 clearfix visible-sm-block">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
            <h6><small class="text-muted">ID:</small>
                <span class="mt-1" th:text="${entity.getImageId()}"></span>
            </h6>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
            <h6 class="mt-2"><small class="text-muted">Type:</small>
                <span class="mt-1" th:text="${entity.getImageType()}"></span>
            </h6>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
            <h6 class="mt-2"><small class="text-muted">Size:</small>
                <span class="mt-1" th:text="${entity.getImageSize()}"></span>
            </h6>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
            <h6 class="mt-2"><small class="text-muted">File Name:</small>
                <span class="mt-1" th:text="${entity.getImageName()}"></span>
            </h6>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
            <form action="/changename">
                <input type="text" name="nametext" class="form-control" required>
                <button type="submit" name="editnumber" th:value="${entity.getImageId()}" class="btn btn-primary btn-sm mt-1">Change File Name</button><br>
            </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
            <h6 class="mt-3"><small class="text-muted">Tags:</small>
                <span class="mt-1" th:text="${entity.getTagName()}"></span>
            </h6>
                    <form action="/deleteTag" class="mt-2">
                        <button name="deleteTag" type="submit" th:value="${entity.getImageId()}" class="btn btn-warning btn-sm">Delete All Tags</button>
                        <!--<button class="btn" name="deleteTag" onClick="window.location.reload()"></button>-->
                    </form>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
            <form action="/editTag" class="mt-2">
                <input type="text" name="text" class="form-control" required>
                <button type="submit" name="editTag" th:value="${entity.getImageId()}" class="btn btn-primary btn-sm mt-1">Add Tag</button><br>
            </form>
                </div>
            </div>

        </div>
        <div class="clearfix visible-sm-block"></div>
    </div>

</div>

<!--<img class="picture" th:src="@{'/imageDisplay?id='+${pic}}" />-->


<!--<img class="info" th:src="@{}" />-->

</body>

</html>
